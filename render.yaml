services:
  - type: web
    name: search-engine-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m spacy link en_core_web_sm en_core_web_sm || python -m spacy download en_core_web_sm"
    startCommand: "uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATA_PATH
        value: data/raw/Articles.csv
      - key: INDEX_DIR
        value: data/processed
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: search-engine-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: search-engine-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
